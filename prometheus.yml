# Rule files (optional)
# rule_files:
#   - "alert_rules.yml"

scrape_configs:
  # Prometheus self-monitoring
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  # Spring Boot Microservices
  - job_name: "demo_app"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s
    static_configs:
      - targets:
          - "demo-rest:8080"
          - "notification-service:8083"
          - "audit-service:8082"
          - "analytics-service:8081"
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: "([^:]+):.*"
        replacement: "$1"

  # RabbitMQ metrics (if prometheus plugin enabled)
  # - job_name: "rabbitmq"
